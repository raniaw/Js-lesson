<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Converter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="bg-info">
    <div class="container">
        <h2 class="text-center text-white m-5">JS Converter</h2>
        <form id="converter" class="m-5">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text text-blue" for="inpSelected">Options for converter</label>
                </div>
                <select class="custom-select" id="inpSelected">
                      <option class="text-blue" value="0" selected>Choose...</option>
                      <option class="text-blue" value="1">Bar to Pascal</option>
                      <option class="text-blue" value="2">Inch to Cm</option>
                      <option class="text-blue" value="3">Meile to Km</option>
                      <option class="text-blue" value="4">Celsius to Fahrenheit</option>
            </select>
            </div>
            <div class="form-group m-3 row">
                <label for="inp1" class="col-sm-2 col-form-label text-white"></label>
                <div class="col-sm-10">
                    <input type="number" class="form-control text-info" id="inp1" placeholder="">

                </div>

            </div>
            <div class="form-group m-3 row">
                <label for="inp2" class="col-sm-2 col-form-label text-white"></label>
                <div class="col-sm-10">
                    <input type="number" class="form-control text-info" id="inp2" placeholder="">

                </div>
            </div>

        </form>

        <script src="js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
