<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Drag and Drop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <h2>JS Drag and Drop</h2>
    <div class="destination" ondragenter="enterDrag(event)" ondragleave="leaveDrag(event)" ondrop="drop(event)" ondragover="overDrag(event)">
        <img id="imgDrag" draggable="true" ondragstart="drag(event)" src="https://picsum.photos/id/923/200/200" alt="">
    </div>
    <!-- <br> -->
    <div class="destination" ondragenter="enterDrag(event)" ondragleave="leaveDrag(event)" ondrop="drop(event)" ondragover="overDrag(event)">
    </div>
    <!-- <br> -->
    <div class="destination" ondragenter="enterDrag(event)" ondragleave="leaveDrag(event)" ondrop="drop(event)" ondragover="overDrag(event)"></div>
    <!-- <br> -->
    <div class="destination" ondragenter="enterDrag(event)" ondragleave="leaveDrag(event)" ondrop="drop(event)" ondragover="overDrag(event)"></div>
    <script src="js/script.js"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
</body>

</html>
