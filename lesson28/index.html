<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Array Function</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Array Functions</h1>

    <p id="colors"></p>
    <p id="colors2"></p>
    <h3>Concat <br>colors.concat(colors2); </h3>
    <p id="concat"></p>
    <h3>Slice <br>slice(1,3)</h3>
    <p id="slice"></p>
    <h3>Slice between 3 and 5 <br>slice(3,5)</h3>
    <p id="slice2"></p>
    <h3>Splice, as delete and insert <br>splice(3, 0, "darkred", "darkgreen")</h3>
    <p id="splice"></p>
    <h3>Find first item "darkred" in Array </h3>
    <p id="find"></p>

    <script src="js/script.js"></script>
</body>

</html>
