<!DOCTYPE html>
<html lang="en">

<head>
    <title>Validation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Jura|Syncopate&display=swap" rel="stylesheet">

</head>

<body>
    <div>
        <form action="">
            <p>Your password: <input type="password" class="password"></p>
        </form>
    </div>
    <div id="rules">
        <ul>
            <li class="length">Must be at least 8 character long</li>
            <li class="lowercase">Must contain a lowercase letter</li>
            <li class="uppercase">Must contain a uppercase letter</li>
            <li class="special">Must contain a number or special character</li>
        </ul>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
