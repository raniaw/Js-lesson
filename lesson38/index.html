<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AdEventlistener</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    List 1:
    <ul id="list1">
        <li>Water</li>
        <li>Milk</li>
    </ul>
    List 2:
    <ul id="list2">
        <li>Coffee</li>
        <li>Tea</li>
    </ul>
    List 3:
    <ul id="list3">
        <li>Water</li>
        <li>Fire</li>
        <li>Tea</li>
    </ul>
    <p>Vergleichen <strong>first item(FirstChild)</strong> in zwei Listen.</p>

    <button onclick="compToFirstChild('list1','list2')">Vergleichen List 1 und 2</button>
    <button onclick="compToFirstChild('list1','list3')">Vergleichen List 1 and 3</button>

    <br>
    <p>Vergleichen <strong>last item(LastChild)</strong> in zwei Listen.</p>

    <button onclick="compToLastChild('list2','list3')">Vergleichen List 2 and 3</button>
    <button onclick="compToLastChild('list1','list3')">Vergleichen List 1 and 3</button>
    <br><br>
    <p id="fChild"></p>
    <p id="lChild"></p>

    <script src="js/script.js"></script>
</body>

</html>
