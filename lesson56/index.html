<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Form Validaton </title>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Jura|Syncopate&display=swap" rel="stylesheet">

</head>

<body>

        <p id="pPhone"></p>

    <script src="js/script.js"></script>

</html>
