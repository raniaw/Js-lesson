<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Loan Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <h2 class="text-center">JS Loan Calculator</h2>
    <div class="card">
        <form id="loan" class="m-5">
            <div class="form-group m-3 row">
                <label for="amount" class="col-sm-2 col-form-label">Amount of the loan ($):</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="amount" placeholder="$">
                    <p id="pAmount"></p>
                </div>

            </div>
            <div class="form-group m-3 row">
                <label for="" class="col-sm-2 col-form-label">Annual interest (%):</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="interest" placeholder="%">
                    <p id="pInterest"></p>
                </div>
            </div>
            <div class="form-group m-3 row">
                <label for="" class="col-sm-2 col-form-label">Repayment period (years): </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="years" placeholder="">
                    <p id="pYears"></p>
                </div>
            </div>
            <button id="calc" class="btn btn-block btn-outline-info">Rate calculate</button>
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Interest Rates</th>
                    <th>Years</th>
                    <th>Monthly payment</th>
                </tr>
            </thead>
            <tbody id="rate-list"></tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
</body>

</html>
