<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <h2 class="text-center text-info m-5">JS Registration</h2>

    <div class="card">
        <h3 class="text-center text-secondary">Personal Info</h3>
        <h5></h5>
        <form id="fPers" action="address.html" class="m-5">
            <div class="form-group m-3 row">
                <label for="fName" class="col-sm-2 col-form-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fName" placeholder="first name">
                    <p id="pFName"></p>
                </div>

            </div>
            <div class="form-group m-3 row">
                <label for="lName" class="col-sm-2 col-form-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lName" placeholder="last name">
                    <p id="pLName"></p>
                </div>

            </div>
            <div class="form-group m-3 row">
                <label for="brtDate" class="col-sm-2 col-form-label">Birth Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="brtDate" placeholder="%">
                    <p id="pBrtDate"></p>
                </div>
            </div>
            <div class="form-group m-3 row">
                <label for="nationality" class="col-sm-2 col-form-label">Nationality: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nationality" placeholder="">
                    <p id="pNationality"></p>
                </div>
            </div>
            <!-- <button id="next" class="btn  btn-outline-info">Next</button> -->
            <button id="next" class="btn col-5 btn-outline-info"><a href="address.html">Next</a></button>
        </form>

    </div>

    <script src="js/personData.js"></script>

    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
</body>

</html>
