<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div>
        <h2 id="title">Shopping List</h2>
    </div>
    <form action="" class="">
        <div class="form-group m-3">
            <p>Product Name:<input type="text" class="form-control " id="prName" name="Name" value=""></p>
            <p id="pName"></p>
        </div>
        <div class="form-group m-3">

            <p>Product Description: <input type="text" class="form-control " id="prDescription" name="Description" value=""></p>
            <p id="pDescription "></p>
        </div>
        <div class="form-group m-3">

            <p>Product Code: <input type="text" class="form-control " id="prCode" name="Code" value=""></p>
            <p id="pCode"></p>
        </div>
    </form>

    <button class="btn btn-outline-info btn-block" id="addList">Add to List</button>
    <script src="js/script.js"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
</body>

</html>
