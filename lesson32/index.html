<!DOCTYPE html>
<html lang="en">

<head>
    <title>Validation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Jura|Syncopate&display=swap" rel="stylesheet">

</head>

<body>
    <p>Input your age:
        <input type="text" name="" id="age">
    </p>
    <button type="" onclick="validate()">Validate age</button>
    <p id="pAge"></p>

    <p>Input your Number for divide</p>
    <p> Number - n: <input type="text" name="" id="n"> </p>
    <p> Number - m: <input type="text" name="" id="m"> </p>

    <button type="" onclick="validDiv()">Valide divide</button>
    <p id="pDiv"></p>


    <p>Input your Password: <input type="text" name="" id="pass"> </p>

    <button type="" onclick="validPass()">Valide password</button>
    <p id="pPass"></p>
    <button id="bPassValid">Valide pass</button>



    <script src="js/script.js"></script>
</body>

</html>
