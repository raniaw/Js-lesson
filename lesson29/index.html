<!DOCTYPE html>
<html lang="en">

<head>
    <title>AccessKey</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Jura|Syncopate&display=swap" rel="stylesheet">

</head>

<body>
    <h1>AccessKey</h1>
    <a id="gLink" href="https://Google.de" accesskey="g">Google (Key = "g")</a><br>
    <p>
        Note: The shortcut is varying in different browsers: <br> IE, Chrome, Safari, Opera 15+: <b> [ALT] + accesskey </b><br> Opera prior version 15:<b> [SHIFT] [ESC] + accesskey </b><br> Firefox: <b>[ALT] [SHIFT] + accesskey </b><br>
    </p>

    <button id="bLink">click</button>
    <img src="img/java.jpg" alt="">
    <script src="js/script.js"></script>
</body>

</html>
