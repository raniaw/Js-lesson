<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-info">
    <div class="container">



        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="card">

                    <h2 class=" title text-center text-info m-5">JS Calculator</h2>

                    <div class="card card-body text-center mt-5">
                        <form action="" class="form-inline">
                            <div class="form-group row">
                                <input class="form-control col-1" id="inp1" type="number" placeholder="">
                                <select class="col-1 custom-select" id="inpSelected">
                                        <option class="text-blue" value="0" selected>Choose...</option>
                                        <option class="text-blue" value="1">+</option>
                                        <option class="text-blue" value="2">-</option>
                                        <option class="text-blue" value="3">*</option>
                                        <option class="text-blue" value="4">/</option>
                                        <option class="text-blue" value="5">%</option>
                                    </select>
                                <input class="form-control col-1" id="inp2" type="number" placeholder="">
                                <p class="text-center">=</p>
                                <input class="form-control col-2" id="inpRes" type="text" placeholder="">
                                <br>
                                <div class="">

                                    <p class="col-12" id="pErr"></p>
                                </div>
                            </div>
                        </form>
                    </div>


                </div>
            </div>

        </div>




        <script src="js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
</body>

</html>
